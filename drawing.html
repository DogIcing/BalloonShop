<!DOCTYPE html>
<html>
<head>
<title>Custom Drawing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  body{
    font-family: arial, helvetica;
    
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}
​
/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}
​
/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}
​
/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
​
/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}
​
/* Caption text */
.text {
  color: black;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}
​
/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
​
/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}
​
.active, .dot:hover {
  background-color: #717171;
}
​
/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}
​
@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
​
@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
​
/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
<body>

<h2>Custom Drawing</h2>

<table style="width:85%">
  <tr>
    <td>
      <div class="slideshow-container">
​
<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="assets/9AE09A42-6A13-4994-BA56-640DD2CB51BF.png" style="width:100%">
  <div class="text">Example</div>
</div>
​
<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="assets/4C4277D7-39E1-4C8F-871F-54E8EB3EF38F.jpeg" style="width:100%">
  <div class="text">Example</div>
</div>
​
      <div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="assets/C23A87D3-6FF6-4382-9256-35CB00527A6E.jpeg" style="width:100%">
  <div class="text">Example</div>
</div>
​
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
​
</div>
<br>
​
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
​
<script>
var slideIndex = 1;
showSlides(slideIndex);
​
function plusSlides(n) {
  showSlides(slideIndex += n);
}
​
function currentSlide(n) {
  showSlides(slideIndex = n);
}
​
function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
    </td>
    <td><div id=price></div></td> 
  </tr>
  <tr>
    <td>
      <h1 align=center>Customise Order:<h1>
    </td>

      Select an aspect Ratio:

        var size = document.getElementById("picker").value;
      </script>
    </td>
  </tr>
</table>

</body>
</html>
